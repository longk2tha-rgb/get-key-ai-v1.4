<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tải lên Hoá đơn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .file-input-container {
        position: relative;
        overflow: hidden;
        display: inline-block;
    }
    .file-input-container input[type=file] {
        position: absolute;
        font-size: 100px;
        left: 0;
        top: 0;
        opacity: 0;
        cursor: pointer;
    }
  </style>
</head>
<body class="bg-slate-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md mx-auto text-center">
    <div class="bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl p-8">
      
      <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-2">
        Tải Lên Hoá Đơn
      </h1>
      <p class="text-slate-400 mb-6">Chọn ảnh hoá đơn thanh toán của bạn.</p>

      <div id="upload-area">
        <div class="file-input-container w-full">
          <button id="upload-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300">
            Chọn ảnh từ điện thoại
          </button>
          <input type="file" id="file-upload" accept="image/*" />
        </div>
      </div>
      
      <div id="preview-area" class="hidden mt-6">
        <p class="text-slate-300 mb-2 font-semibold">Ảnh đã chọn:</p>
        <img id="image-preview" src="" alt="Xem trước hoá đơn" class="max-w-full max-h-64 mx-auto rounded-lg border-2 border-slate-600" />
      </div>

      <div id="instruction-area" class="hidden mt-6 bg-slate-900/50 p-4 rounded-lg border border-slate-700">
          <h2 class="font-bold text-yellow-300 mb-2">Hoàn tất!</h2>
          <p class="text-sm text-slate-300">
              Bây giờ, hãy <strong>gửi ảnh này về máy tính của bạn</strong> (qua Zalo, Messenger, Email, AirDrop, v.v.), sau đó quay lại trang thanh toán trên máy tính và nhấn "Tải từ máy tính" để chọn tệp này.
          </p>
      </div>

    </div>
  </div>

  <script>
    const fileUpload = document.getElementById('file-upload');
    const imagePreview = document.getElementById('image-preview');
    const previewArea = document.getElementById('preview-area');
    const instructionArea = document.getElementById('instruction-area');
    const uploadButton = document.getElementById('upload-button');

    fileUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {
          imagePreview.src = e.target.result;
          previewArea.classList.remove('hidden');
          instructionArea.classList.remove('hidden');
          uploadButton.textContent = 'Chọn ảnh khác';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
